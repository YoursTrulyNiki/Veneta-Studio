<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veneta Studio OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const tabs = [
      "Dashboard", "Projects", "Scheduling", "Budget",
      "Casting", "Call Sheets", "Reports", "Settings"
    ];

    function App() {
      const [active, setActive] = React.useState("Dashboard");
      return (
        <div className="flex h-screen">
          {/* Sidebar */}
          <div className="w-60 bg-gray-800 p-4 space-y-2">
            <h1 className="text-2xl font-bold text-gold-400 mb-4">Veneta Studio</h1>
            {tabs.map(tab => (
              <button
                key={tab}
                onClick={() => setActive(tab)}
                className={
                  "block w-full text-left px-3 py-2 rounded-lg " +
                  (active === tab ? "bg-yellow-500 text-black font-semibold" : "hover:bg-gray-700")
                }
              >
                {tab}
              </button>
            ))}
          </div>

          {/* Main content */}
          <div className="flex-1 p-6">
            <h2 className="text-3xl font-bold mb-4">{active}</h2>
            <div className="p-6 rounded-lg bg-gray-800 border border-gray-700">
              <p className="text-lg">
                This is the <span className="font-semibold">{active}</span> section of Veneta Studio OS.
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
